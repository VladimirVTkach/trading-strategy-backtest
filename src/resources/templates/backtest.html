<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backtest</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid">
    <form method="post" action="/backtest/run/">
        <div class="row">
            <div class="col-4">
                <label for="select-symbol">Choose symbol</label>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <select id="select-symbol" class="custom-select">
                    <option value="BTCEUR">BTC/EUR</option>
                    <option value="ADAEUR">ADA/EUR</option>
                    <option value="DOTEUR">DOT/EUR</option>
                </select>
            </div>
        </div>
        <div id="select-time-interval-label-block" class="row">
            <div class="col-4">
                <label for="select-time-interval">Choose interval</label>
            </div>
        </div>
        <div class="row">
            <div id="select-time-interval-block" class="col-4">
                <select id="select-time-interval" class="custom-select">
                    <option value="1d">1 day</option>
                    <option value="1h">1 hour</option>
                    <option value="6h">6 hours</option>
                    <option value="15m">15 minutes</option>
                    <option value="1m">1 minute</option>
                </select>
            </div>
        </div>
        <div id="start-date-label-block" class="row">
            <div class="col-4">
                <label for="start-date">Start date (dd-mm-yy)</label>
            </div>
        </div>
        <div id="start-date-block" class="row">
            <div class="col-4">
                <input id="start-date" type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <input id="submit-button" type="submit" class="btn btn-primary" value="Run backtest">
            </div>
        </div>
    </form>
</div>
</body>
</html>
